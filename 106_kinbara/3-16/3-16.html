<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>DOM </title>
</head>

  <body>
    <ul class="list-group">
        <li class="list-group-item" ID="1">100</li>
        <li class="list-group-item" ID="2">110</li>
        <li class="list-group-item" ID="3">120</li>
        <li class="list-group-item" ID="4">130</li>
        <li class="list-group-item" ID="5">140</li>
    </ul>


    <p><button id="get" class="button">変更</button></p>
    <p><button id="set" class="button2">リセット</button></p>
  </body>

  <script>

  var ulElement = document.getElementsByClassName( "list-group-item" ) ;

  for (let i = 0; i < ulElement.length; i++) {
   console.log(document.getElementsByClassName("list-group-item"[i]).textContent)

   var aElement=Number(document.getElementsByClassName("list-group-item"[i]).textContent);
// 変更

   document.getElementById( "get" ).addEventListener( "click", function() {
          // 要素を取得

          bElement = aElement *10 ;
          document.getElementById("1").textContent = bElement ;
        
    }) ;
 


  document.getElementById( "set" ).addEventListener( "click", function() {
          // 要素を取得
          
          document.getElementsByClassName("list-group-item"[i]).textContent = aElement
  

  }) ;
 
  }

  </script>
</html>
