<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>index_3_16</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index_3_16.css">

</head>

<body>
  <div class="container text-center w-25" style="margin-top:150px">

    <h2><span class="badge badge-success">liデータ</span></h2>

   <form name="sampleform">
    <ul class="list-group">
      <li class="list-group-item">100</li>
      <li class="list-group-item">110</li>
      <li class="list-group-item">120</li>
      <li class="list-group-item">130</li>
      <li class="list-group-item">140</li>
    </ul>
  </form>
    <button onclick="hoge();" type="button" class="btn btn-raised btn-warning mt-1">
      変更
    </button>

    <button onclick="reset();" type="button" class="btn btn-raised btn-warning mt-1">
      リセット
    </button>
  </div>
  <script>
    function hoge() {
      //<li class>に10倍した値を表示させる処理をhogeでしている
      let htmlcollection = document.getElementsByClassName('list-group-item');

      let len = htmlcollection.length;

      for (let i = 0; i < len; i++) {
        htmlcollection[i].textContent = htmlcollection[i].textContent*10;
      }
    }

    function reset() {

      let htmlcollection = document.getElementsByClassName('list-group-item');

      let len = htmlcollection.length;
      //関数じゃなくて文字列的な感じで100、120を入れていいってこと（固定値で入力する）
      var array = new Array(100,110,120,130,140);

      for (let i = 0; i < len; i++) {
        htmlcollection[i].textContent = array[i];
      }
    }
  </script>
</body>
</html>
