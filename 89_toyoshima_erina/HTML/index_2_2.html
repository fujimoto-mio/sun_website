<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>マークアップの記載例</title>
</head>
<body>
  <header>ヘッダー要素</header>
  <article>
    <h1>タグについてまとめ</h1>
    <img src="#" alt="タグの一覧">

        <section>
            <h2>section</h2>
            <p>sectionとは一つのセクションであることを示します</p>
        </section>

        <section>
            <h2>article</h2>
            <p>articleとは記事であることを示します<br>
                articleタグは、例えばブログ記事のような独立したコンテンツに対して使用されます。</p>
        </section>
  </article>

  <footer>フッター要素</footer>
</body>
</html>
