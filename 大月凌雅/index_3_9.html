<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScriptBasic</title>
    </head>
    <body>
        <p>JavaScript　Basic</p>
        <script>
            'use strict'; /*エラーチェック用 */

            function repeat (count) {
                console.log(count + 1);
            }

            for (let i=0; i<10; i++) {
                repeat(i);
            }
        </script>
    </body>
</html>
