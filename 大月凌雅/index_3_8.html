<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScriptBasic</title>
    </head>
    <body>
        <p>JavaScript　Basic</p>
        <script>
            'use strict'; /*エラーチェック用 */

            var num1 = 5;
            console.log(num1+"を関数で確認します");

            function comparison1 (num2) {
                if (num2 >= 4) {
                    console.log(num2+"は4以上です");
                }
                else {
                    console.log(num2+"は4未満です");
                }
            }
            function comparison2 (num2) {
                if (num2 >= 10) {
                    console.log(num2+"は10以上です");
                }
                else {
                    console.log(num2+"は10未満です");
                }
            }

            comparison1(num1);
            comparison2(num1);
        </script>
    </body>
</html>
