<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScriptBasic</title>
    </head>
    <body>
        <p>JavaScript　Basic</p>
        <script>
            var year = 2022

            if (year == 2020) {
                console.log("子");
            }
            else if (year == 2021) {
                console.log("丑")
            }
            else if (year == 2022) {
                console.log("寅")
            }
            else if (year == 2023) {
                console.log("卯")
            }
            else if (year == 2024) {
                console.log("辰")
            }
            else if (year == 2025) {
                console.log("巳")
            }
            else if (year == 2026) {
                console.log("午")
            }
            else if (year == 2027) {
                console.log("未")
            }
            else if (year == 2028) {
                console.log("申")
            }
            else if (year == 2029) {
                console.log("酉")
            }
            else if (year == 2030) {
                console.log("戌")
            }
            else {
                console.log("亥")
            }
        </script>
    </body>
</html>
