<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScriptBasic</title>
    </head>
    <body>
        <p>JavaScript　Basic</p>
        <script>
            'use strict'; /*エラーチェック用 */
            
            const array = ["read1", "read2", "read3", "read4", "read5"];
            const color_array = ["write_red", "write_blue", "write_yellow"];

            for (var i = 0; i < color_array.length; i++) {
                array.splice(i, 1, color_array[i]);
                console.log(array);
            }
        </script>
    </body>
</html>
