<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScriptBasic</title>
    </head>
    <body>
        <p>JavaScript　Basic</p>
        <script>
            'use strict'; /*エラーチェック用 */
            
            const name = ["山田さん", "佐藤さん", "内田さん"];

            function repeat1 () {
                for (let i = 0; i < name.length; i++) {
                    console.log (name[i]);
                }
            }

            function repeat2 () {
                for (let i = 0; i < name.length; i++) {
                    console.log ("配列の値を１つ消します。");
                    console.log (name[0] + "を消しました。");
                    name.splice (0, 1);
                    console.log ("残りを表示します。");
                    repeat1 ();
                }
            }

            console.log("最初に配列の値を表示します。");
            repeat1 ();
            repeat2 ();
            console.log ("配列の値を１つ消します。");
            console.log (name[0] + "を消しました。");
            name.splice (0, 1);
            console.log ("残りを表示します。");
            console.log (repeat1 ());
            console.log (name);

        </script>
    </body>
</html>
