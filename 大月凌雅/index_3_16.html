<!DOCTYPE HTML>
<html>

    <head>
        <title>DOMの構造とは</title>
    </head>

    <body>
        <ul class="list-group">
            <li class="list-group-item">100</li>
            <li class="list-group-item">110</li>
            <li class="list-group-item">120</li>
            <li class="list-group-item">130</li>
            <li class="list-group-item">140</li>
        </ul>

        <p><button id="set" class="button" type="button">変更</button></p>
        <p><button id="reset" class="button">リセット</button></p>

    </body>

    <script>
        let button_set = document.getElementById("set");
        let button_reset = document.getElementById("reset");

        //取得し変更するリスト
        var list = document.getElementsByClassName("list-group-item");
        //表示用のリスト
        var list2 = document.querySelector("ul");

        button_set.addEventListener( "click", function () {
            for (let i=0; i < list.length; i++) {
                change_list = list[i].textContent * 10;
                list2.children[i].textContent = change_list;
            }
        });

        button_reset.addEventListener( "click", function () {
            for (let i=0; i < list.length; i++) {
                change_list = list[i].textContent / 10;
                list2.children[i].textContent = change_list;
            }
        });

    </script>

    
</html>
