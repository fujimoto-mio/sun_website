<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptBasic 3-21 </title>
</head>
<body>

<canvas></canvas>

<script>
'use strict'

const canvas = document.createElement('canvas');
const context = canvas.getContext('2d');

canvas.width = 500;
canvas.height = 500;
document.body.appendChild(canvas);

const centerX = 300;
const centerY = 300;

const distanceFromCenter = 150;

const circleSize = 30;

let x = centerX;
let y = centerY;
let angleRad = 0;

function loop(timestamp) {

  context.clearRect(0, 0, canvas.width, canvas.height);
  
  angleRad += 1 * Math.PI / 180;

  x = distanceFromCenter * Math.cos(angleRad) + centerX;
  y = distanceFromCenter * Math.sin(angleRad) + centerY;

  context.beginPath();
  context.arc(x, y, circleSize, 0, Math.PI * 2);  
  context.fillStyle = "#0f0091";
  context.fill();

  window.requestAnimationFrame(loop);
}

window.requestAnimationFrame(loop);


</script>
</body>
</html>
