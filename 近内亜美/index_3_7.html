<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptBasic 3-7</title>
</head>
<body>
    <script>
    'use strict'
 
    let year = prompt('今年は何年ですか？');
 
    if (year == 2022) {
      console.log( "今年は寅年です!");
    }else if(year < 2022){
      console.log( "過去の年です");
    }else if(year > 2022){
      console.log( "来年以降になります");
    }
    
    </script>
</body>
</html>
