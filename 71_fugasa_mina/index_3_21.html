<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Level3-21 Canvas APIを利用しよう(2)</title>
</head>
<body>
    <canvas></canvas>
    <script>
    
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = 500;
    canvas.height = 500;
    document.body.appendChild(canvas);
    
   
    const centerX = 250;
    const centerY = 250;
    
    
    const distanceFromCenter = 150;
    
    
    const circleSize = 30;
    

    let x = centerX;
    let y = centerY;
    let angleRad = 0;
    
    
    function loop(timestamp) {
     
      context.clearRect(0, 0, canvas.width, canvas.height);
      
     
      angleRad += 1 * Math.PI / 180;
    
    
      x = distanceFromCenter * Math.cos(angleRad) + centerX;
      y = distanceFromCenter * Math.sin(angleRad) + centerY;
    
      context.beginPath();
      context.arc(x, y, circleSize, 0, Math.PI * 2);
      context.fill();
    
      window.requestAnimationFrame(loop);
    }
    
    window.requestAnimationFrame(loop);
</script>
</body>
</html>
