<body>
    <script>
    year=2022;//今年が2022年の場合
 
switch(year) {
  case 2021:  // if (x === 2021)
    year_result = "丑";
    break;
  case 2022:  // if (x === 2022)
    year_result = "寅";
    break;
  case 2023:  // if (x === 2023)
    year_result = "卯";
    break;
  default:
// その他の年
    year_result="別の干支です！";
}
console.log(year_result);

</script>
 

</body>
