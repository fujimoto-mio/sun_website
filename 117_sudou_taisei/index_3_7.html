<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無題ドキュメント</title>
</head>

<body>
	<script>
		let year = prompt('今年は何年でしょう')
		
		if(year == 2022){
			console.log("寅");
		}else if(year < 2022){
			console.log('違います');
		}else{
			console.log("違います");
		}
	</script>
	<h1>Level3-7 条件分岐</h1>
</body>
</html>
