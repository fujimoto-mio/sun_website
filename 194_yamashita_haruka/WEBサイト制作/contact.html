<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - SUN.株式会社</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">SUN.株式会社</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html#top">TOP</a></li>
                    <li><a href="index.html#philosophy">経営理念・VISION</a></li>
                    <li><a href="index.html#company">会社情報</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="container">
                <h2 class="section-title"><span class="title-icon">/</span> お問い合わせ</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">担当者名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="company">企業名</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="message">ご用件</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">送信</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 SUN.株式会社 All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
