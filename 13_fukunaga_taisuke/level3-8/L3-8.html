<!DOCTYPE html>
 <html lang="ja">

 <head>
     <meta charset="UTF-8">
     <title>javascript basic</title>
 </head>

 <body>
<p>JavaScript Basic</p>
     <script>

         function sample(number) {

             if (number > "") {
                 console.log(number+"を関数で確認します")
             }

             if (number > 4) {
                 console.log("値は4以上です。")
             }
             else {
                 console.log("値は4未満です。")
             }

             if (number > 10) {
                 console.log("値は10以上です。")
             }
             else {
                 console.log("値は10未満です。")
             }

         }

         sample(5)

     </script>

 </body>

 </html>
