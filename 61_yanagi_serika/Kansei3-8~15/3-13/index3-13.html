<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
  <script src="js/script.js"></script>

  
<style>
  #saikoro {
    margin:0 auto;
    width: 200px;
    height: 200px;
    border: 1px solid #333;
    text-align: center;
    padding: 40px;
    box-sizing: border-box;
    font-size: 100px;
    border-radius: 10px;
    background: #eee;
}
#saikoro:hover{
    cursor: pointer;
    opacity: 0.7;
    }

</style>

<script>
  const saikoro = document.getElementById("saikoro");


function sainome(){
const nmb = Math.floor(Math.random()*6 + 1);
saikoro.innerHTML = nmb; 
}


saikoro.addEventListener("click", sainome, false);

</script>
  
</head>
<body>
  <p>JavaScript Basic</p>
  <div id = "saikoro">1</div>
  
</body>
</html>
