<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 90%;
            background-color: rgb(251, 251, 252);
            margin: 0 auto;
        }

        .image1, .image2 {
            position: absolute;
        }

        .image1 {
            z-index: 20;
            width: 30%;
           
        }

        .image2 {
            z-index: 10;
            width: 90%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image2" src="https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg" alt="Image 2"/>
        <img class="image1" src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="Image 1"/>
    </div>
