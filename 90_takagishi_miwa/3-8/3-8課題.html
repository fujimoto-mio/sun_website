<body>
<script>

function fn1(a) {    
    if (a >= 4) {
        console.log('値が4以上です。');
    } else {
        console.log('値が4未満です。');
    }
}

function fn2(b) {
    if (b >= 10) {
        console.log('値が10以上です。');
    } else {
        console.log('値が10未満です。');
    }
}

console.log("xxを関数で確認します");
fn1(5);
console.log("xxを関数で確認します");
fn2(5);


</script>
</body>
