<html lang="ja"><head>
  <meta charset="UTF-8">
    <title>JavaScriptBasic</title>

  <body>
    <p>JavaScript Basic</p>
    <script>
     'use strict'; /*エラーチェック用 */
      console.log("Hello, world!"); /* ログコンソールに文字列を表示する */

      let message1;
      message1 = 'こんにちは'; // 文字列を格納します 文字をポストロフィ (') で囲みます
      console.log(message1); // 変数の中身を表示します
      let age1=23, user1='新村夕貴';
      console.log(age1);
      console.log(user1);

    </script>
  
  
  <p>GoogleChromeからConsoleを開いて確認してください。</p>
