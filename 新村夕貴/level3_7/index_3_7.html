<html lang="ja"><head>
  <meta charset="UTF-8">
    <title>JavaScriptBasic</title>
  </head>
  <body>
    <p>JavaScript Basic</p>
    <script>
     'use strict';
      var year = 2022;
 
      switch(year) {
        case 2021:
          var year_result = "丑";
          break;
        case 2022:  // if (x === 2022)
          var year_result = "寅";
          break;
        case 2023:  // if (x === 2023)
          var year_result = "卯";
          break;
        default:
        // その他の年
          year_result="丑、寅、卯以外です！";
      }
  
      console.log(year_result);

    </script>
  
  
  <p>GoogleChromeからConsoleを開いて確認してください。</p>
  </body>
</html>
