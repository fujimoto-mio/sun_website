<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Level 3-16</title>
</head>
  <body>
    <ul class="list-group">
      <li class="list-group-item">100</li>
      <li class="list-group-item">110</li>
      <li class="list-group-item">120</li>
      <li class="list-group-item">130</li>
      <li class="list-group-item">140</li>
    </ul>
    <button id="change">変更</button>
    <button id="reset">リセット</button>
  </body>
 
  <script>
  'use strict'

  var elements = document.getElementsByClassName( "list-group-item" );
  
  for (let i = 0; i < elements.length; i++) {
    document.getElementById('change').addEventListener('click', () =>{

      let output = elements[i].textContent
      elements[i].textContent = output * 10
    });
  };
  for (let i = 0; i < elements.length; i++) {
    document.getElementById('reset').addEventListener('click', () =>{
    
      elements[0].textContent = 100;
      elements[1].textContent = 110;
      elements[2].textContent = 120;
      elements[3].textContent = 130;
      elements[4].textContent = 140;
    });
  };
  
  </script>
</html>
